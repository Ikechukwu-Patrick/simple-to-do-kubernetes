name: To-Do App CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
  IMAGE_NAME: ike20743/todo-app
  K8S_NAMESPACE: default

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for docker/metadata-action

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Run unit tests
        run: ./mvnw test

      - name: Build application
        run: ./mvnw clean package -DskipTests

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=semver,pattern={{version}}
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install required tools
        run: |
          # Install kubectl
          sudo curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
          sudo snap install yq
          kubectl version --client
          yq --version

      - name: Configure Kubernetes
        run: |
          mkdir -p ~/.kube
          echo "Verifying KUBE_CONFIG content..."
          echo "${{ secrets.KUBE_CONFIG }}" | head -n 10
          
          echo "Writing config file..."
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config-temp
          
          echo "Validating YAML syntax..."
          if ! yq e '.' ~/.kube/config-temp >/dev/null 2>&1; then
            echo "ERROR: Invalid YAML detected in kubeconfig"
            echo "Problem might be in these lines:"
            cat -n ~/.kube/config-temp | grep -A 5 -B 5 ':'
            exit 1
          fi
          
          echo "Config looks valid, moving to final location..."
          mv ~/.kube/config-temp ~/.kube/config
          chmod 600 ~/.kube/config
          
          echo "Verifying connection..."
          kubectl config view
          kubectl config current-context
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy database
        run: |
          echo "Applying database configurations..."
          kubectl apply -f kubernetes/secret.yaml
          kubectl apply -f kubernetes/postgres-pvc.yaml
          kubectl apply -f kubernetes/postgres-deployment.yaml
          kubectl apply -f kubernetes/postgres-service.yaml
          
          echo "Waiting for database to be ready..."
          kubectl wait --for=condition=ready pod -l app=postgres --timeout=300s
          kubectl get pods -l app=postgres

      - name: Deploy application
        run: |
          echo "Deploying application..."
          kubectl apply -f kubernetes/deployment.yaml
          kubectl apply -f kubernetes/service.yaml
          
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/todo-app --timeout=300s

      - name: Verify deployment
        run: |
          echo "Current cluster state:"
          kubectl get pods,svc,deployments -o wide
          
          echo "Application logs:"
          kubectl logs -l app=todo-app --tail=50
          
          echo "Checking service details:"
          kubectl describe svc todo-app-service
          
          echo "Application URL:"
          echo "http://$(kubectl get svc todo-app-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}'):$(kubectl get svc todo-app-service -o jsonpath='{.spec.ports[0].port}')"