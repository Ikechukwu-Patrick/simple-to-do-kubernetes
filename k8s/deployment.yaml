apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
        - name: todo-container
          image: ike20743/todo-app:latest
          imagePullPolicy: Always            # âœ… Ensures always pulling latest
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: todo-config
            - secretRef:
                name: todo-secrets
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 500m
